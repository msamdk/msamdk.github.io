<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Samitha Thilakarathna</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --glow-color: #FFFFFF;
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #000;
      color: #fff;
      line-height: 1.6;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 0 24px;
    }

    h1 { font-size: 3.5rem; margin: 0 0 0.25em 0; font-weight: 500; line-height: 1.1; }
    h2 { font-size: 2.5rem; margin-top: 0; margin-bottom: 1em; font-weight: 500; }
    p { font-size: 1.1rem; font-weight: 400; }
    
    .hero, .who-i-am, .background-section, .learning-curve-section, 
    .my-articles-section, .special-projects-section, .my-skills-section {
      max-width: 1360px;
      min-height: 775px;
      height: auto;
      margin-left: auto;
      margin-right: auto;
      box-sizing: border-box;
      padding: 48px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    /* Updated Hero Section */
    .hero {
      position: relative; /* Enables overlay positioning */
      margin-top: 4rem;
      background: url('images/cover.jpg') no-repeat center center/cover;
      background-position: center 15%;
      align-items: flex-start;
      text-shadow: 0 2px 6px rgba(0,0,0,0.7);
      padding-bottom: 120px;
    }
    .hero .container { margin: 0; padding-bottom: 100px; position: relative; z-index: 1; }
    .hero p { font-size: 1.5rem; margin: 0; font-weight: 400; }

    /* Hero Tabs Overlay - Glass Buttons */
    .hero-tabs {
      position: absolute;
      top: 38px;
      right: 60px;
      display: flex;
      gap: 22px;
      z-index: 2;
    }
    .glass-tab {
      display: inline-block;
      padding: 13px 36px;
      font-size: 1.15rem;
      font-weight: 600;
      border-radius: 27px;
      background: linear-gradient(135deg, rgba(255,255,255,0.17), rgba(80,255,255,0.08) 60%);
      box-shadow: 0 4px 35px rgba(44,255,255,0.09), 0 2px 8px rgba(0,0,0,0.14);
      backdrop-filter: blur(15px) saturate(130%);
      color: #fff;
      border: 1.3px solid rgba(240,240,255,0.37);
      transition: transform 0.2s, background 0.3s, box-shadow 0.2s;
      text-decoration: none;
      cursor: pointer;
      box-shadow: 0 0 10px 0 #E3684F88, 0 0 32px 2px #fff2;
    }
    .glass-tab:hover {
      background: linear-gradient(120deg, #E3684FC0 42%, #23b3c9b0 92%);
      color: #fff;
      transform: scale(1.08);
      box-shadow: 0 0 24px 0 #E3684F, 0 0 36px 2px #23b3c988;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      h1 { font-size: clamp(2.2rem, 10vw, 3.5rem); }
      h2 { font-size: 2rem; }

      .hero, .who-i-am, .background-section, .learning-curve-section, 
      .my-articles-section, .special-projects-section, .my-skills-section {
        min-height: auto; padding: 40px 24px;
      }

      .hero { margin-top: 2rem; padding-bottom: 48px; min-height: 250px; }
      .hero .container { padding-bottom: 40px; max-width: 100%; }
      .hero p { font-size: clamp(1rem, 4vw, 1.5rem); }

      .hero-tabs {
        top: 16px;
        right: 16px;
        gap: 8px;
      }
      .glass-tab {
        padding: 10px 18px;
        font-size: 1rem;
        border-radius: 20px;
      }

      .who-i-am, .my-skills-section { flex-direction: column; gap: 2rem; }
      .who-i-am .text-content, .who-i-am .gif-placeholders, 
      .my-skills-section .skills-content-left, .my-skills-section .skills-slideshow-right { flex-basis: 100%; }
      
      .skills-grid { grid-template-columns: 1fr; }

      .learning-curve-body { flex-direction: column; gap: 2rem; }
      .portrait-holder { width: 200px; height: 200px; }

      .my-articles-section { display: none; }

      .special-projects-section { flex-direction: column; }
      .video-placeholder { height: 250px; width: 100%; flex-basis: auto; }
      .project-text { flex-basis: auto; }

      footer { flex-direction: column; text-align: center; }
      footer .social-links, footer .social-icons { text-align: center; justify-content: center; }
    }

    /* ... rest of your styles (no change needed for other sections) ... */
    .background-section { background-color: #303030; color: #fff; padding-top: 24px; padding-bottom:24px; min-height: unset; height:auto;}
    .my-articles-section { background-color: #303030; padding-top:24px; padding-bottom: 24px; min-height:unset; height:auto;}
    /* ... all other styles ... */
  </style>
</head>
<body>

  <header class="hero" role="banner">
    <div class="container">
      <h1>Hello, I'm <br>Samitha</h1>
      <p>PhD Student at DTU Aqua,<br> Technical University of Denmark</p>
    </div>
    <!-- Overlay liquid glass tabs -->
    <nav class="hero-tabs">
      <a href="#publications" class="glass-tab">Publications</a>
      <a href="#research" class="glass-tab">Research Updates</a>
      <a href="#blog" class="glass-tab">Blog</a>
    </nav>
  </header>

  <main>
    <!-- ... rest of your sections unchanged ... -->
    <!-- (Include all your <section> blocks exactly as before) -->
    <!-- No changes are needed to other main content blocks. -->
  </main>

  <footer role="contentinfo">
    <div class="container">
      <!-- ... unchanged ... -->
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // --- ARTICLES SLIDER ---
      const articlesSlider = document.querySelector('.article-slider');
      const articlePrevBtn = document.getElementById('articles-prev');
      const articleNextBtn = document.getElementById('articles-next');
      let articleIndex = 0;
      
      if (articlesSlider && articlePrevBtn && articleNextBtn) {
        const totalArticles = articlesSlider.children.length;
        const articlesPerPage = 4;

        articleNextBtn.addEventListener('click', () => {
          if (articleIndex < (totalArticles - articlesPerPage)) {
            articleIndex++;
            articlesSlider.style.transform = `translateX(-${articleIndex * (100 / articlesPerPage)}%)`;
          }
        });

        articlePrevBtn.addEventListener('click', () => {
          if (articleIndex > 0) {
            articleIndex--;
            articlesSlider.style.transform = `translateX(-${articleIndex * (100 / articlesPerPage)}%)`;
          }
        });
      }

      // --- SKILLS SLIDESHOW ---
      const skillsTrack = document.querySelector('.slideshow-track');
      const skillsPrevBtn = document.getElementById('skills-prev');
      const skillsNextBtn = document.getElementById('skills-next');
      let skillIndex = 0;
      let skillsInterval;

      if (skillsTrack && skillsPrevBtn && skillsNextBtn) {
        const slides = skillsTrack.children;
        const totalSkills = slides.length;

        const goToSlide = (index) => {
          if (index < 0) index = totalSkills - 1;
          if (index >= totalSkills) index = 0;
          skillsTrack.style.transform = `translateX(-${index * 100}%)`;
          skillIndex = index;
        };
        
        const startAutoplay = () => {
          if (!skillsInterval) {
            skillsInterval = setInterval(() => {
              goToSlide(skillIndex + 1);
            }, 3000);
          }
        };

        const stopAutoplay = () => {
          clearInterval(skillsInterval);
          skillsInterval = null;
        };

        skillsNextBtn.addEventListener('click', () => {
          stopAutoplay();
          goToSlide(skillIndex + 1);
          startAutoplay();
        });

        skillsPrevBtn.addEventListener('click', () => {
          stopAutoplay();
          goToSlide(skillIndex - 1);
          startAutoplay();
        });
        
        startAutoplay();
      }
    });
  </script>
</body>
</html>
